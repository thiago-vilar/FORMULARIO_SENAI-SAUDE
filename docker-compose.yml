version: "3.9"

services:
  db:
    image: postgres:16
    container_name: senai_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: formulariosenai
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-formulariosenai}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: senai_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-formulariosenai}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # A DATABASE_URL é montada no entrypoint (export DATABASE_URL=...)
      # Se quiser forçar aqui também, pode:
      # DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/formulariosenai
    ports:
      - "${PORT:-4000}:8000"

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: senai_web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${WEB_EXPOSE:-8080}:80"

volumes:
  db_data:
